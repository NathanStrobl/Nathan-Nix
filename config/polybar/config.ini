[colors]
background = #222222
background-alt = #373b41
foregound = #c5c8c6
primary = #f0c674
secondary = #8abeb7
alert = #a54242
disabled = #707880

[bar/nate]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 6
layer = top

border-size = 4pt
border-color = #00000000

background = ${colors.background}
foreground = ${colors.foreground}

padding = 1
module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace;2

modules-left = xworkspaces window-title
modules-right = wlan pulseaudio memory battery date

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline = ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = ""
label-empty-background = ${colors.background}
label-empty-padding = 0

[module/window-title]
type = custom/script
exec = xdotool getactivewindow getwindowname 2>/dev/null || echo ""
interval = 1
label = %output%

[module/wlan]
type = internal/network
interface-type = wireless

format-connected-prefix = "WLAN "
format-connected-prefix-foreground = ${colors.primary}
label-connected = "%{A1:alacritty -e nmtui:}%essid%%{A}"
format-connected = <label-connected> <ramp-signal>

ramp-signal-0 = Poor
ramp-signal-0-foreground = ${colors.alert}
ramp-signal-1 = Fair
ramp-signal-1-foreground = ${colors.alert}
ramp-signal-2 = Good
ramp-signal-2-foreground = ${colors.secondary}
ramp-signal-3 = Excellent
ramp-signal-3-foreground = ${colors.secondary}

format-disconnected-prefix = "WLAN "
format-disconnected-prefix-foreground = ${colors.primary}
format-disconnected = "%{A1:alacritty -e nmtui:}Disconnected%{A}"
format-disconnected-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

use-ui-max = true

intervals = 5

reverse-scroll = true

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>
label-volume = "%{A3:pavucontrol:}%percentage%%%{A}"

format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
format-muted = <label-muted>
label-muted = "%{A3:pavucontrol:}muted%{A}"
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %gb_used%

warn-percentage = 75

[module/battery]
type = internal/battery
low-at = 20
battery = BAT0
adapter = AC

time-format = %H:%M

format-charging-prefix = "AC "
format-charging-prefix-foreground = ${colors.primary}
format-charging = <label-charging>

format-discharging-prefix = "BAT "
format-discharging-prefix-foreground = ${colors.primary}
format-discharging = <label-discharging>

label-charging = %percentage%%, (%time%h)
label-discharging = %percentage%%, %time%h rem.

[module/date]
type = internal/date

date = %a %b %d
time = %I:%M %p

label = %date%  %time%

[settings]
screenchange-reload = true
pseudo-transparency = true
